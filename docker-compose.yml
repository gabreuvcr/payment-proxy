services:
  db:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: rinha
      POSTGRES_PASSWORD: rinha
      POSTGRES_DB: rinha
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      
  app:
    build: .
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: rinha
      DB_PASSWORD: rinha
      DB_NAME: rinha
    ports:
      - "9999:9999"
    depends_on:
      - db
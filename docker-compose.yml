services:
  db:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: rinha
      POSTGRES_PASSWORD: rinha
      POSTGRES_DB: rinha
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
      
  app1:
    build: .
    container_name: app-1
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: rinha
      DB_PASSWORD: rinha
      DB_NAME: rinha

      REDIS_ADDR: redis
      REDIS_PORT: 6379
    ports:
      - "9001:9999"
    depends_on:
      - db
      - redis

  app2:
    build: .
    container_name: app-2
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: rinha
      DB_PASSWORD: rinha
      DB_NAME: rinha

      REDIS_ADDR: redis
      REDIS_PORT: 6379
    ports:
      - "9002:9999"
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:9999"
    depends_on:
      - app1
      - app2
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "30MB"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge